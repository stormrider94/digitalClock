<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Digital clock</title>
</head>
<body>
    <div class="container">
        <div class="time-details">
            <h2 class="hour-time">00:</h2>
            <span>hours</span>
        </div>
        <div class="time-details">
            <h2 class="minute-time">00:</h2>
            <span>minutes</span>
        </div>
        <div class="time-details">
            <h2 class="second-time">00</h2>
            <span>seconds</span>
        </div>
        <div class="time-details">
            <h2 id="am_or_pm">PM</h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
